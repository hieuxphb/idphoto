<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tạo ảnh thẻ chuyên nghiệp với AI - Tự động căn chỉnh khuôn mặt, thay đổi trang phục và chuẩn bị in ấn">
    <title>AI ID Photo Pro - Chỉnh Sửa Ảnh Thẻ AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        /* Loading state */
        #root:empty::before {
            content: 'Đang tải ứng dụng...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "jszip": "https://esm.sh/jszip@3.10.1"
      }
    }
    </script>
    
    <!-- Additional CSS (if exists) -->
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Main Application Entry Point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
